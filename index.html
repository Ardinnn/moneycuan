<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik untuk Melanjutkan</title>
    <meta http-equiv="refresh" content="3;url=https://bumi.kotanopan.com/aplikasi-penghasil-saldo-dana-cara-cerdas-mendapatkan-penghasilan-tambahan-di-era-digital/">
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 12px 24px; background-color: #24292e; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Menghubungkan ke Server...</h2>
        <p>Anda akan diarahkan secara otomatis dalam 3 detik.</p>
        <p>Jika tidak berhasil, klik tombol di bawah ini:</p>
        <a href="https://bumi.kotanopan.com/aplikasi-penghasil-saldo-dana-cara-cerdas-mendapatkan-penghasilan-tambahan-di-era-digital/" class="btn">Lanjutkan ke Artikel</a>
    </div>
</body>
</html>
